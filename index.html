<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Riley Crane Home" />
  <title>Riley Crane</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Riley Crane Home">
  <link rel="icon" sizes="192x192" href="images/touch/icon.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Riley Crane Home">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
<template is="dom-bind" id="app">

  <paper-drawer-panel id="paperDrawerPanel" >
    <div drawer>

      <!-- Drawer Content -->
      <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
        <a data-route="home" href="/">
          <iron-icon icon="home"></iron-icon>
          <span>home</span>
        </a>

        <a data-route="about" href="/about">
          <iron-icon icon="info"></iron-icon>
          <span>about</span>
        </a>

        <a data-route="projects" href="/projects">
          <iron-icon icon="mail"></iron-icon>
          <span>projects</span>
        </a>

        <a data-route="research" href="/research">
          <iron-icon icon="mail"></iron-icon>
          <span>research</span>
        </a>

        <a data-route="speaking" href="/speaking">
          <iron-icon icon="mail"></iron-icon>
          <span>speaking</span>
        </a>

        <a data-route="blog" href="/blog">
          <iron-icon icon="mail"></iron-icon>
          <span>blog</span>
        </a>


      </paper-menu>
    </div>
    <paper-header-panel main mode="waterfall-tall">
      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar">
        <button tabindex="1" id="paperToggle" paper-drawer-toggle>
          <iron-icon icon="menu" paper-drawer-toggle></iron-icon>
        </button>
        <span class="flex"></span>

        <!-- Toolbar icons -->
<!--         <paper-icon-button icon="refresh"></paper-icon-button>
        <paper-icon-button icon="search"></paper-icon-button> -->
        <div class="middle"></div>

        <!-- Application name -->
        <div class="appname bottom paper-font-display2">Riley Crane</div>

      </paper-toolbar>

      <!-- Main Content -->
      <iron-pages attr-for-selected="data-route" selected="{{route}}">

        <section data-route="home">
          <paper-material elevation="1">

          <p class="paper-font-body2">
            Hi.  I’m a researcher, entrepreneur, physicist + engineer.  I write poetry in code, <a href="/full-stack">full-stack</a>, full-stop.  I’m a dreamer and a doer.  I like big, hard, meaty problems.  I like the joy that comes from bringing something new into the world.  
          </p>
          </paper-material>

          <paper-material elevation="1">
            <p class="paper-font-body2">
              Some other things about me.  I’m a dad, I make pizza & pasta from scratch, I was a guest on Colbert, I testified before Congress, I started a company that was acquired, I have a PhD in physics, I was awarded a 5-year-no-strings-attached fellowship, I spent some time at the Media Lab at MIT as a postdoc where I found 10 red balloons.  I live in SF and am free for the first time in years.
            </p>
          </paper-material>

        </section>

        <section data-route="about">
          <paper-material elevation="1">
            <h2 class="paper-font-display2">About</h2>
            <p>I work on projects which try to uncover the hidden patterns governing individual and collective activity. My research is focused on understanding the hidden patterns behind collective social behavior. A physicist by training, he has spent the last several years quantifying human behavior and social interactions, and has applied his models to diverse systems such as YouTube and the humanitarian response to the Asian Tsunami. Riley is the winner of the 2009 DARPA Network Challenge, a Pentagon sponsored competition aimed at exploring the roles the Internet and social networking play in the timely communication, wide-area team-building, and urgent mobilization required to solve broad-scope, time-critical problems. In addition to his scientific work he consults for business and government and has started several companies, which harness the power of social networks and social media and has built viral media campaigns for books and the United Nations. His work has been featured in newspapers and magazines such as The New York Times, New Scientist, and on television including CNN and The Colbert Report.
            </p>
          </paper-material>
        </section>


        <section data-route="full-stack">
          <paper-material elevation="1">
            <h2 class="paper-font-display2">Code</h2>
              <p class="paper-font-body2">Python, Django, Flask, HTML/CSS/Javascript, Polymer, Ansible. EC2, Digital Ocean.  Enjoy backend > frontend > infrastructure.  
              </p>
          </paper-material>
        </section>

        <section data-route="user-info">
          <paper-material elevation="1">
            <h2 class="paper-font-display2">
              User:<span>{{params.name}}</span>
            </h2>
            <div>This is <span>{{params.name}}</span>'s section</div>
          </paper-material>
        </section>

        <section data-route="contact">
          <paper-material elevation="1">
            <h2 class="paper-font-display2">Contact</h2>
            <p>This is the contact section</p>
          </paper-material>
        </section>

      </iron-pages>
    </paper-header-panel>
  </paper-drawer-panel>


</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
